<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>换房记录查询</title>
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../themes/demo.css">
	<script type="text/javascript" src="../jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>
<body  class="easyui-layout">
	<div data-options="region:'center'">
    <!--查询结果-->
        <div class="easyui-panel" title="查询结果" style="width:700px">
	    <table class="easyui-datagrid" style="width:698px;height:450px">
		<thead>
			<tr>
                <th data-options="field:'ck',checkbox:true"></th>
				<th data-options="field:'itemid',width:80">散客编号</th>
				<th data-options="field:'productid',width:80">客户名称</th>
				<th data-options="field:'attr1',width:80">原房号</th>
				<th data-options="field:'status',width:80,align:'center'">原房价</th>
                <th data-options="field:'status',width:80,align:'center'">原入住时间</th>
                <th data-options="field:'status',width:80,align:'center'">新房号</th>
                <th data-options="field:'status',width:50,align:'center'">新房价</th>
                <th data-options="field:'status',width:80,align:'center'">换房时间</th>
                <th data-options="field:'status',width:80,align:'center'">操作员</th>
                <th data-options="field:'status',width:80,align:'center'">换房原因</th>
			</tr>
		</thead>
	    </table>   
    </div>  
	<table>
	    <tr>
            <td></td>
            <td><button style="margin:5px;width:120px;height:30px">打印</button></td>
            <td><button style="margin:5px;width:120px;height:30px">返回</button></td>
        </tr>
	</table>
    </div>
</body>
</html>
