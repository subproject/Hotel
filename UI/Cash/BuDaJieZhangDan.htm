<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>打印结帐单</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../themes/demo.css">
	<script type="text/javascript" src="../jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>
<body  class="easyui-layout">
	<div data-options="region:'center'" style="padding:5px">
        <div  class="easyui-panel" style="width:780px;padding:10px 0 10px 10px">
            <table>
	    		<tr>
	    			<td style="width:200px; margin-right:10px">
                        <input id="Radio1" type="radio" />结帐</td>
	    			<td style="width:200px; margin-right:10px">
                        <input id="Radio2" type="radio" />未结离店</td>
                    <td style="width:200px; margin-right:10px">
                        <input id="Radio3" type="radio" />部分结帐</td>
                </tr>
	    		<tr>
	    			<td style="width:200px; margin-right:10px">
                        姓名<input class="easyui-validatebox" type="text" name="name"></input></td>
	    			<td style="width:200px; margin-right:10px">
                        房号<input class="easyui-validatebox" type="text" name="name"></input></td>
                    <td style="width:200px; margin-right:10px">
                        日期<input class="easyui-datetimebox" style="width:140px" /></td>
                </tr>
            </table>
        </div>
    <!--中间Grid-->
	    <table class="easyui-datagrid" style="width:780px;height:350px">
		<thead>
			<tr>
				<th data-options="field:'listprice',width:80,align:'right'">序号</th>
				<th data-options="field:'unitcost',width:80,align:'right'">客人名称</th>
				<th data-options="field:'attr1',width:60">到店日期</th>
				<th data-options="field:'status',width:80,align:'center'">离店日期</th>
                <th data-options="field:'status',width:80,align:'center'">金额</th>
                <th data-options="field:'status',width:80,align:'center'">操作员</th>
			</tr>
		</thead>
	    </table>     
        <div style="width:780px;padding:10px 0 10px 10px">
            <table>
	        <tr>
                <td></td>
                <td><button style="margin:5px;width:80px;height:30px">检索</button></td>
                <td><button style="margin:5px;width:80px;height:30px">打印帐单</button></td>
                <td><button style="margin:5px;width:80px;height:30px">打印明细</button></td>
                <td><button style="margin:5px;width:80px;height:30px">返回</button></td>
            </tr>
            </table>
        </div>
    </div>
</body>
</html>
