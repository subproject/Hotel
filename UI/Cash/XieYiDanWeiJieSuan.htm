<body  class="easyui-layout">
	<div style="padding:2px">
    <!--中间Grid-->
	    <table id="dg" class="easyui-datagrid" toolbar="#dgtbr" url="AgreeCompany.ashx?action=read" singleSelect="true">
		<thead>
			<tr>
				<th data-options="field:'AutoID',width:80,align:'right'">协议编号</th>
				<th data-options="field:'Company',width:80,align:'right'">单位名称</th>
				<th data-options="field:'ContactMan',width:60">联系人</th>
				<th data-options="field:'Telphone',width:80,align:'center'">联系电话</th>

                <th data-options="field:'RecvMoney',width:80,align:'center'">已结金额</th>
                <th data-options="field:'RecvMoney',width:80,align:'center'">未结金额</th>

			</tr>
		</thead>
	    </table>     
        <div id="dgtbr">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-sum" plain="true" onclick="ShowRunningDetail()">收款记录</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-sum" plain="true" onclick="ShowAppendMoneyList()">消费记录</a>

        </div>

        </div>
        <div id="AppendMoney" class="easyui-dialog" closed="true" style="width:500px;height:400px">
        </div>
