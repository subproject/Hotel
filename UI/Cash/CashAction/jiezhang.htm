<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css" />
    <script type="text/javascript" src="../../jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    <script src="../../src/jquery.json-2.2.min.js" type="text/javascript"></script>
    <script src="../../locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <link href="../../css/cashaction/pageformal.css" rel="stylesheet" type="text/css" />
    <script src="../../Hotelmgr.js" type="text/javascript"></script>
    <script src="../../js/jiezhangaction/Jiezhangtuifanaction.js" type="text/javascript"></script>
    <style type="text/css">
        .jiezhangzitifont
        {
            font-family: 宋体;
            font-size: 14px;
            font-weight: bolder;
        }
        .jiezhanginputfont
        {
            font-family: 宋体;
            font-size: 15px;
            font-weight: bolder;
        }
        .jiezhangjihuzitifont
        {
            font-family: 宋体;
            font-size: 13px;
            font-weight: bolder;
        }
        .jiezhangjihutd
        {
            border: 1px solid #e2eefe;
            width: auto;
            text-align: right;
            height: 35px;
        }
        .tddatatype
        {
            border: 1px solid #e2eefe;
            text-align: left;
        }
    </style>
</head>
<body class="easyui-layout">
    <div id="WindailogDiv">
        <iframe scrolling="auto" id='windowIframe' frameborder="0" src="" style="width: 100%;
            height: 100%;"></iframe>
    </div>
    <div region="east" split="true" title="East" class="buttons" style="width: 110px;
        padding: 10px;">
        <table>
            <tr>
                <td>
                    <a id="comfirmbtn" href="javascript:void(0)" class="positive" onclick="SaveDataChangeValue('#tab_shoudatadetails',false)">
                        <img src="../../css/cashaction/imag/apply2.png" alt="" />
                        确认结账</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a id="cancebtn" href="javascript:void(0)" class="positive" onclick="DeleteRowMainEntity()">
                        <img src="../../css/cashaction/imag/apply2.png" alt="" />
                        取消结账</a>
                </td>
            </tr>
            <tr>
                <td>
                 <a href="javascript:void(0)" class="positive" onclick="ViewJieZhanFeiYongList()">
                        <img src="../../css/cashaction/imag/apply2.png" alt="" />
                        查看费用</a>
                </td>
            </tr>
        </table>
    </div>
    <div region="center" border="true" title="" style="border-left: 0px; border-right: 0px;
        height: 100%; overflow: hidden;">
        <div id="divlatyout" title="支付信息">
            <table style="width: 100%; height: 80%;">
                <tr>
                    <td style=" width:60%;height:100%;">
                        <table class="datagridformat"  style="width: 100%; height: 100%;">
                            <tr style="line-height:30px;">
                                <td class="jiezhangjihutd">
                                    <p class="jiezhangzitifont">
                                        总消费:</p>
                                </td>
                                <td class="jiezhangjihutd" colspan="2" style="text-align: left;">
                                    <p id="ALLConsumption" class="jiezhanginputfont">
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td class="jiezhangjihutd">
                                    <p class="jiezhangzitifont">
                                        押金余额:</p>
                                </td>
                                <td class="jiezhangjihutd" colspan="2" style="text-align: left;">
                                    <p id="Deposit" class="jiezhanginputfont">
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td class="jiezhangjihutd">
                                    <p class="jiezhangzitifont">
                                        本次结算金额:</p>
                                </td>
                                <td class="jiezhangjihutd" colspan="2" style="text-align: left;">
                                    <p id="xiaofeimoney" class="jiezhanginputfont">
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td class="jiezhangjihutd">
                                    <p class="jiezhangzitifont">
                                        本次优惠金额：</p>
                                </td>
                                <td class="jiezhangjihutd" style="text-align: left;">
                                    <input id="youhuijinger_txt" disabled="disabled" class="easyui-numberbox jiezhangzitifont"
                                        precision="2" missingmessage="必须填写数字!" style="width:120px;" maxlength="30" />
                                </td>
                                <td>
                                    <a href="javascript:void(0)" class="easyui-linkbutton jiezhangzitifont" onclick="openPrivilegedWindow('#PrivilegedWindow')">
                                        特权人</a>
                                </td>
                            </tr>
                            <tr>
                                <td class="jiezhangjihutd">
                                    <p class="jiezhangzitifont">
                                        本次应收金额:</p>
                                </td>
                                <td class="jiezhangjihutd" colspan="2" style="text-align: left;">
                                    <p id="beichiyingshoumoney" class="jiezhanginputfont">
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td class="jiezhangjihutd">
                                    <p class="jiezhangzitifont">
                                        本次实收金额:</p>
                                </td>
                                <td class="jiezhangjihutd" colspan="2" style="text-align: left;">
                                    <p id="shishoumoney" class="jiezhanginputfont">
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td class="jiezhangjihutd">
                                    <p class="jiezhangzitifont">
                                        本次押金扣款:</p>
                                </td>
                                <td class="jiezhangjihutd" colspan="2" style="text-align: left;">
                                    <input id="DepositDeduct" class="easyui-numberbox jiezhangzitifont" precision="2"
                                        missingmessage="必须填写数字!" onblur="YanjingChange()" style="width: 90%;" maxlength="30" />
                                </td>
                            </tr>
                            <tr>
                                <td class="jiezhangjihutd">
                                    <p class="jiezhangzitifont">
                                        本次应退金额:</p>
                                </td>
                                <td class="jiezhangjihutd" colspan="2" style="text-align: left;">
                                    <p id="zhaolimoney" class="jiezhanginputfont">
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="jiezhangjihutd" style="width: 100%;">
                                    <div id="fooder" style="background-color: #f4f4f4; width:100%;">
                                        <table class="datagridformat" style="width: 100%; ">
                                            <tr>
                                                <td class="jiezhangjihutd" style="text-align:right; width:100px;">
                                                    <p class="">
                                                        单据号:</p>
                                                </td>
                                                <td class="" colspan="1" style="text-align: left; width:100px;">
                                                    <input id="ReceiptNo" class="easyui-validatebox" style="width: 100px;" />
                                                </td>
                                                <td class="jiezhangjihutd" style="text-align: left;width:60px;"">
                                                    <p class="">
                                                        结账日期:</p>
                                                </td>
                                                <td class="jiezhangjihutd" style="text-align: left;width:130px;"">
                                                    <input id="jz_CreateTime" class="easyui-datetimebox" disabled="disabled" style="width:130%" />
                                                </td>
                                                <td class="jiezhangjihutd" style="width:60px;"">
                                                    <p class="">
                                                        操作人:</p>
                                                </td>
                                                <td class="jiezhangjihutd" colspan="2" style="text-align: right;">
                                                    <input id="jz_CreateUser" disabled="disabled" class="easyui-validatebox" style="width: 93%;" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="jiezhangjihutd" style="text-align: right; width:100px;">
                                                    <p class="">
                                                        备注：</p>
                                                </td>
                                                <td class="" colspan="6" style="text-align: left;">
                                                    <input id="remark" class="easyui-validatebox" style="width: 98%;" />
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="text-align: center;">
                        <table id="tab_shoudatadetails">
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="PrivilegedWindow" style="display: none;">
        <table>
            <tr>
                <td>
                    用户名:
                </td>
                <td>
                    <input id="IUserName" class="easyui-validatebox" required="true" missingmessage="必须填写用户名!"
                        style="width: 120px;" maxlength="30" />
                </td>
                <td rowspan="2">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="openPrivilegedWindow('#PrivilegedWindow')">
                        验证</a>
                </td>
            </tr>
            <tr>
                <td>
                    密码:
                </td>
                <td>
                    <input id="password" name="password" style="width: 120px;" class="easyui-validatebox"
                        required="true" type="password" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    优惠额度:
                </td>
                <td>
                    <input id="PriviLeveMoney" disabled="disabled" class="easyui-validatebox" missingmessage="必须填写用户名!"
                        style="width: 120px;" maxlength="30" />
                </td>
            </tr>
            <tr>
                <td>
                    优惠金额:
                </td>
                <td>
                    <input id="PriviMoney" class="easyui-validatebox" missingmessage="必须填写用户名!" style="width: 120px;"
                        maxlength="30" />
                </td>
            </tr>
        </table>
    </div>
    <div id="feiyongdiv">
        <table id="tab_feiyonglist">
        </table>
    </div>
</body>
</html>
