<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>部分结账</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css" />
    <link href="../../css/cashaction/pageformal.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    <script src="../../src/jquery.json-2.2.min.js" type="text/javascript"></script>
    <script src="../../locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../Hotelmgr.js" type="text/javascript"></script>
    <script src="../../js/jiezhangaction/bufengJiezhangaction.js" type="text/javascript"></script>
</head>
<body class="easyui-layout">
    <div region="east" split="true" title="East" class="leftpage buttons">
        <table>
            <tr>
                <td>
                    <a href="javascript:void(0)" class="positive" onclick="Operator_jijiejiezhang()">
                        <img src="../../css/cashaction/imag/apply2.png" alt="" />
                        扣款结算</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="javascript:void(0)" class="positive" onclick="Operator_jiezhang();">
                        <img src="../../css/cashaction/imag/apply2.png" alt="" />
                        收款结算</a>
                </td>
            </tr>
        </table>
    </div>
    <div region="center" border="true" title="帐户信息" style="border-left: 0px; border-right: 0px;
        overflow: hidden;">
        <div>
            <table class="datagridformat">
                <tr>
                    <td class="tdtype">
                        总费用:
                    </td>
                    <td class="tddatatype">
                        <input id="WuEMoney" disabled="disabled" class="easyui-validatebox" style="width: 120px;" />
                    </td>
                    <td class="tdtype">
                        结账收款:
                    </td>
                    <td class="tddatatype">
                        <input id="JieZhanShouKuan" disabled="disabled" class="easyui-validatebox" style="width: 120px;" />
                    </td>
                </tr>
                <tr>
                    <td class="tdtype">
                        未结金额:
                    </td>
                    <td class="tddatatype">
                        <input id="WeijieMoney" disabled="disabled" class="easyui-validatebox" style="width: 120px;" />
                    </td>
                    <td class="tdtype">
                    </td>
                    <td class="tddatatype">
                    </td>
                </tr>
            </table>
        </div>
        <div region="center" border="true" title="" split="true">
            <div class="easyui-tabs">
                <div title="费用明细">
                    <div id="t1">
                    </div>
                    <div>
                        <table id="tab_allfeiyong">
                        </table>
                    </div>
                    <table id="tab_jzfeiyonglist">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="WindailogDiv">
        <iframe scrolling="auto" id='windowIframe' frameborder="0" src="" style="width: 100%;
            height: 100%;"></iframe>
    </div>    
</body>
</html>
