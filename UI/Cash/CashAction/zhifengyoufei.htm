<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>积分优惠</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css" />
    <script type="text/javascript" src="../../jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    <script src="../../locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <link href="../../css/cashaction/pageformal.css" rel="stylesheet" type="text/css" />
</head>
<body class="easyui-layout">
    <div region="east" split="true" title="East" class="leftpage buttons">
        <table>
            <tr>
                <td>
                 <a href="javascript:void(0)" class="positive" onclick="">
                        <img src="../../css/cashaction/imag/apply2.png" alt="" />
                        确 定</a>
                </td>
            </tr>
            <tr>
                <td>
                 <a href="javascript:void(0)" class="positive" onclick="">
                        <img src="../../css/cashaction/imag/apply2.png" alt="" />
                        取 消</a>
                </td>
            </tr>
        </table>
    </div>
    <div region="center" border="true" title="积分信息" style="border-left: 0px; border-right: 0px;
        overflow: hidden;">
        <table class="datagridformat">
            <tr>
                <td class="tdtype">
                    姓名:
                </td>
                <td class="tddatatype">
                    <%=AutoID%>
                </td>
                <td class="tdtype">
                    会员卡:
                </td>
                <td class="tddatatype">
                    <%=Fanghao%>
                </td>
            </tr>
            <tr>
                <td class="tdtype">
                    总积分:
                </td>
                <td class="tddatatype" >
                    <%=Fanghao%>
                </td>
                <td class="tdtype">
                    已用积分:
                </td>
                <td class="tddatatype">
                    <%=Fanghao%>
                </td>
            </tr>
            <tr>
                <td class="tdtype">
                    积分余额:
                </td>
                <td class="tddatatype">
                    <%=Fanghao%>
                </td>
                <td class="tdtype">
                    本次兑换积分:
                </td>
                <td class="tddatatype" >
                    <%=Fanghao%>
                </td>
            </tr>
            <tr>
                <td class="tdtype">
                    兑换金额:
                </td>
                <td class="tddatatype" >
                    <%=Fanghao%>
                </td>
                <td class="tdtype">
                    
                </td>
                <td class="tddatatype" >
                   <input type="button" class="inputbutton" value="积分兑换房费" />
                </td>
            </tr>
               <tr>
                <td class="tdtype" colspan="4" style="text-align:center;">
                   <input type="button" value="每1元可以抵换1积分"
                </td>
              
            </tr>
        </table>
    </div>
</body>
</html>
